<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!--Unordered Lists-->
    <ul style="list-style: circle"> <!--ul = Unordred List-->
        <li>Item 1</li><!--li = list items-->
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!--Ordered Lists-->
    <ol type="I"> <!--ol = Ordered List A uppercase ,a lowercase , I romanian-->
        <li>Item 1</li> <!--li = list items-->
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!--Nested List-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <ol type="I">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <li>Item 4</li>
    </ul>
    <!--Tables-->
    <table style="width: 600px;"> <!--style is not good practice-->
        <thead> <!--Table head-->
            <tr> <!--table row-->
                <th>First Name</th> 
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>mail@gmail.com</td>
            </tr>
            <tr>
                <td>Ahmet Eren</td>
                <td>Incir</td>
                <td>mail2@gmail.com</td>
            </tr>
            <tr>
                <td>Ozu</td>
                <td>Incir</td>
                <td>mail3@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
