<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!--External link-->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a> <!--Opens on new tab-->
    </p> 
    <!--Internal Link-->
    <p>
        <a href="/04_typography.html" target="_blank">Typography</a>
    </p>
    <!--local image-->
    <img src="/images/img.jpg" alt="My Image" width="200">
    <!--Remote Images-->
    <img src="https://source.unsplash.com/200x200/?Mars" alt="My Image 2"> 
    </body>
</html>
